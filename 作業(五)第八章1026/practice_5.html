<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <table class="name">
            <tr>
                <th>廠商</th>
                <th>電話</th>
                <th>廠商</th>
            </tr>
            <tr>
                <td>A</td>
                <td>A-1</td>
                <td>A-2</td>
            </tr>
            <tr>
                <td>B</td>
                <td>B-1</td>
                <td>B-2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>C-1</td>
                <td>C-2</td>
            </tr>
            <tr>
                <td>D</td>
                <td>D-1</td>
                <td>D-2</td>
            </tr>    
        </table>    
            <form action="#">
                <h1>登入系統</h1>
                <label for="account">帳號:</label>
                <input type="text" name="accout"  id="account" placeholder="輸入帳號">
                <br>
                <br>
                <label for="passeword">密碼:</label>
                <input type="text" name="passeword" id="passeword" placeholder="輸入密碼">
                <br>
                <br>
                <h2>性別:</h2>
                <input type="radio" name="sex" value="women">女生
                <input type="radio" name="sex" value="men">男生
                <br>
                <br>
                <h2>興趣:</h2>
                <input type="checkbox" name="hobby" value="music">音樂
                <input type="checkbox" name="hobby" value="youtube">影片
                <input type="checkbox" name="hobby" value="running">跑步
                <br>
                <br>
                <label for="birth">生日:</label>
                <select name="birth" id="birth">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                </select>
                <br>
                <br>
                <h2>建議</h2>
                <textarea cols="30" rows="10"></textarea>
                <br>
                <br>
                <input type="button" value="submit 1">
                <input type="submit" value="submit 2">
            </form>
    </div>
</body>
</html>
